<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="form">
        <div class="form-field">
        <label for="userName">Nom utilisateur</label>
        <input id="userName" name="userName" type="text" placeholder="saisir votre nom d'utilisateur">
        </div>
        <div class="form-field">
            <label for="nom">NOM</label>
            <input id="nom" name="nom" placeholder="Saisir votre nom" type="text">
        </div>
        <div class="form-field">
            <label for="prenom">Prenom</label>
            <input id="prenom" name="prenom" placeholder="Saisir votre prenom" type="text">
        </div>
        <div class="form-field">
            <label for="inputImail">Email</label>
            <input id="inputImail" name="inputImail" placeholder="email" type="email">
        </div>
        <div class="form-field">
            <label for="dateOfBirth">Date de naissance</label>
            <input id="dateOfBirth" name="dateOfBirth" placeholder="Date de naissance" type="date">
        </div>
        <div class="form-field">
            <label for="userPass">Mot de passe</label>
            <input id="userPass" name="userPass" placeholder="...." type="password">
        </div>
        <div class="form-field">
            <label for="confirmPass">Confirmez votre mot de passe</label>
            <input id="confirmPass" name="confirmPass" placeholder="...." type="password">
        </div>
        <button id="submit" type="submit">S'ENREGISTRER'</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
