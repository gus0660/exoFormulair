<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="form">
        <div class="form-field">
        <label for="userName">Nom utilisateur</label>
        <input id="userName" name="userName" type="text" placeholder="Veillez saisir votre nom">
        </div>
        <div class="form-field">
            <label for="nom"></label>
            <input id="nom" name="nom" placeholder="" type="text">
        </div>
        <div class="form-field">
            <label for="prenom"></label>
            <input id="prenom" name="prenom" placeholder="" type="text">
        </div>
        <div class="form-field">
            <label for="inputImail"></label>
            <input id="inputImail" name="inputImail" placeholder="email" type="email">
        </div>
        <div class="form-field">
            <label for="dateOfBirth"></label>
            <input id="dateOfBirth" name="dateOfBirth" placeholder="" type="date">
        </div>
        <div class="form-field">
            <label for="userPass"></label>
            <input id="userPass" name="userPass" placeholder="...." type="password">
        </div>
        <label for="confirmPass"></label>
            <input id="confirmPass" name="confirmPass" placeholder="...." type="password">
        <div class="form-field">
            
        </div>
        <button id="submit" type="submit">S'ENREGISTRER'</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
